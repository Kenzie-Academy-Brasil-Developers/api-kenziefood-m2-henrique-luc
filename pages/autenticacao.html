<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/autenticacao.css">
    <title>Autenticação - Kenzie Food</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Kenzie</h1>
            <h2>food</h2>
        </div>
    </header>
    <main>
        <section class="wrapper">
            <section class="aut">
                <div class="aut__container dir">

                    <div class="aut__container__wrapper">
                        <h2>Cadastre-se</h2>
                        <div class="aut__container__conteudo cadastro">
                            <form>
                                <label for="">Nome</label>
                                <input type="text" placeholder="Nome">

                                <label for="">Email</label>
                                <input type="text" placeholder="Email">

                                <label for="">Senha</label>
                                <input type="password" placeholder="Senha">
                                <button id="botao-cadastrar">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>

                </div>
                <div class="aut__container esq">
                    <div class="aut__container__wrapper dir">
                        <h2 class="red-text">Faça seu login</h2>
                        <div class="aut__container__conteudo login">
                            <form>
                                <label for="">Email</label>
                                <input type="text" placeholder="Email">

                                <label for="">Senha</label>
                                <input type="password" placeholder="Senha">
                                <button id="botao-login">Login</button>
                            </form>
                        </div>
                    </div>

                </div>
            </section>
        </section>

    </main>
</body>

</html>
